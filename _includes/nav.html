<div class="nav-docs">
  <!-- Docs Nav -->
  {% for section in site.data.nav %}
    <div class="nav-docs-section">
      <h3><a href="/">{{ section.title }}</a></h3>
      <ul>
        {% for item in section.items %}
          <li>
            <a href="{{item.url}}">{{ item.title }}</a>
            {% if item.subitems %}
              <ul>
                {% for subitem in item.subitems %}
                  <li>
                    <a href="{{subitem.url}}">{{ subitem.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}

</div>
